<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Js Utility Library</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .container{
              width:30%;
              padding:50px;
              background-color:rgb(214, 191, 239);
            }
        </style>
    </head>
    <body>
      <!-- <h1>Oauth</h1>
      <button onclick="SignIn()"> Sign In with Google</button> -->
      
      <div class ="container">
        <h1>Personal Info</h1>
      <form id="personalinfo" name="personalinfo">
        <div class="form-group">
          <label for="name">Name</label>
          <input  class="form-control" id="name" name="name">
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input class="form-control" id="age" name="age">
        </div>

        <div class="form-group">
          <h5>Address</h5>
          <label for="country">Country</label>
          <input class="form-control" id="country" name="country">
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input class="form-control" id="state" name="state">
        </div>

        <div class="form-group">
          <label for="addressline1">AddressLine1</label>
          <input class="form-control" id="addressline1"  name="addressline1">

        </div>
        <br/>
        <button type="submit" id="personalsubmit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="./dist/bundle.js" type="module"></script>
    <script src="./dist/test.js" type="module"></script>
    <script src="./dist/conceptconnection.js"></script>
    <script src="./dist/createComposition.js"></script>
      <script>
      document.body.onload = function(){


        var inputs = document.getElementsByTagName('input');
        var pageInput = document.getElementById('personalinfo');
        var mainConcept;
        CreateMainConcept(pageInput).then(concept=>{
          for(var i=0; i< inputs.length; i++){
          inputs[i].onchange=function(event){
            createConcept(event.target,concept);
          }
          mainConcept = concept;
        }
        });


        var submit = document.getElementById("personalsubmit");
        submit.onclick=function(event){
          event.preventDefault();
          syncOnlineData();
          console.log(mainConcept);
        }
      }
      </script>

    </body>

</html>
